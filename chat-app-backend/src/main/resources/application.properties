spring.application.name=chat-app-backend

# MongoDB connection - supports both local and Docker environments
# Use MONGODB_URI environment variable if set, otherwise default to localhost
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/chatapp}

# Server port configuration
server.port=${PORT:8080}

# Logging level (optional, helps with debugging)
logging.level.root=INFO
logging.level.com.deep.chat=DEBUG
